<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Whack-A-Mole </title>
</head>
<body>
    <div class="container">
      <!-- title section -->
      <div class="show-result">      
        <h1>Whack-A-Mole!</h1>
         <!--  result board section-->
        <div class="result-board">
            <div class="score-message">Your Score: <span class="score">0</span></div> 
            <div class="time-message">Time Left: <span class="time">10</span></div> 
        </div>
      <!-- end of result board section -->
      </div>
      <!-- end of title section -->

      <!-- grid section -->
      <div class="grid">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell mole" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div> 
      <!-- end of grid section -->

      <!-- game result section -->
      <div class="game-result">
        <span class="game-announcer"></span>
        <button class="startBtn" id="btn">Start!</button>
      </div>
      <!-- end of game result section -->
    </div>
  <script src="/index.js"></script>
</body>
</html>
